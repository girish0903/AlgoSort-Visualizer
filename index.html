<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sorting Visualizer</h1>
      <div class="controls">
        <label for="algorithm">Algorithm:</label>
        <select id="algorithm">
          <option value="bubble">Bubble Sort</option>
          <option value="selection">Selection Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50" />

        <label for="size">Array Size:</label>
        <input type="range" id="size" min="10" max="30" value="20" />
        <span id="sizeValue">20</span>

        <button id="generate">Generate New Array</button>
        <button id="start">Start Sorting</button>
      </div>
      <div id="visualizer" class="visualizer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
